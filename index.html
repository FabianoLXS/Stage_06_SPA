<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<nav>
  <a href="/" onclick="route()">Home</a>
  <a href="/about" onclick="route()">About</a>
  <a href="/contact" onclick="route()">Contact</a>
  <a href="/404" onclick="route()">404</a>
</nav>  
<div id="app"></div>

<script>
  function route(event) {
    event = event || window.event
    event.preventDefault()
    
    window.history.pushState({}, "", event.target.href)
    
    handle()
  }


  const routes = {
    "/": "/pages/home.html",
    "/about": "/pages/about.html",
    "/contact": "/pages/contact.html",
    404: "/pages/404.html",
  }

  function handle() {
    const { pathname } = window.location //pode ser escrito tambÃ©m com o comando: const pathName = window.location.pathname
    const route = routes[pathname] || routes[404]
    fetch(route).then(data => data.text())
    .then(html => {document.querySelector("#app").innerHTML = html})
  }
  
  handle()
   window.onpopstate  = () => handle()
</script>
</body>
</html>
